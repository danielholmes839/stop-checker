query StopRoute($stop: ID!, $route: ID!) {
  stopRoute(stop: $stop, route: $route) {
    stop {
      id
      name
      code
    }
    route {
      id
      name
      text
      background
    }
    headsign
    ...LiveData
    schedule {
      today: on(date: "2022-08-30") {
        stoptime {
          id
          time
        }
      }
      tomorrow: on(date: "2022-08-31") {
        stoptime {
          id
          time
        }
      }
      next(limit: 3) {
        stoptime {
          id
          time
          overflow
          trip {
            service {
              saturday
              sunday
              monday
              start
              end
            }
          }
        }
      }
    }
  }
}

fragment LiveData on StopRoute {
  liveMap
  liveBuses {
    headsign
    arrival
    lastUpdated
    lastUpdatedMessage
    lastUpdatedMinutes
    distance
    location {
      latitude
      longitude
    }
  }
}
