query TravelPlanner(
  $origin: ID!
  $destination: ID!
  $options: TravelScheduleOptions!
) {
  travelPlanner(origin: $origin, destination: $destination, options: $options) {
    errors {
      field
      message
    }
    schedule {
      legs {
        ...TravelScheduleLegDefault
      }
      departure
      arrival
      duration
    }
  }
}

fragment TravelScheduleLegDefault on TravelScheduleLeg {
  departure
  arrival
  duration
  origin {
    id
    name
    code
  }
  destination {
    id
    name
    code
  }
  walk
  distance
  transit {
    route {
      id
      name
      type
      text
      background
    }
    trip {
      headsign
      stopTimes {
        id
        sequence
        time
        stop {
          name
        }
      }
    }
    arrival {
      sequence
    }
    departure {
      sequence
    }
  }
}
